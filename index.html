    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --accent-color: #3498db;
            --baemin-color: #48D1CC;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.5rem 0;
            text-align: center;
        }
        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 5px 5px;
            border-radius: 5px;
        }
        nav ul li a:hover, nav ul li a:focus {
            color: var(--accent-color);
            background-color: rgba(255, 255, 255, 0.1);
        }
        nav ul li a:active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 60px auto 20px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .banner-container {
            flex: 0 0 200px;
            margin-right: 20px;
            margin-bottom: 20px;
        }
        main {
            flex: 1;
            min-width: 300px;
        }
        section {
            background-color: white;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .search-widget {
            margin-bottom: 15px;
        }
        .content-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            justify-items: center;
        }
        .iframe-item {
            width: 100%;
            max-width: 150px;
            text-align: center;
        }
        .disclaimer {
            font-size: 0.8em;
            color: #777;
            margin-top: 15px;
            text-align: center;
        }
        footer {
            margin-top: auto;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        .delivery-links {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .delivery-link {
            text-align: center;
            margin: 10px;
            width: 45%;
        }
        .delivery-link a {
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }
        .delivery-link a:hover {
            opacity: 0.8;
        }
        .delivery-link p {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .coupang-button {
            width: 200px;
            height: 60px;
            background: url('images/coupang_logo.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }
        .baemin-button {
            width: 200px;
            height: 60px;
            background-color: var(--baemin-color);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .referral-id {
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }
        .hashtags {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--accent-color);
        }
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .banner-container {
                order: -1;
                margin-right: 0;
                width: 100%;
            }
            .banner-container iframe {
                width: 100%;
                height: auto;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin: 5px 0;
            }
            .content-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .iframe-item {
                max-width: 100%;
            }
            .delivery-link {
                width: 100%;
            }
            .coupang-button, .baemin-button {
                width: 180px;
                height: 54px;
            }
        }
    </style>
</head>
