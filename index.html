<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>낙지 깃헙 페이지</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }
        header, footer {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.5rem 0;
            text-align: center;
        }
        header nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: flex;
            justify-content: center;
        }
        header nav ul li {
            margin: 0 8px;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 0.9em;
        }
        main {
            flex-grow: 1;
            padding: 10px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
        }
        .product-frame {
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .product-iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .disclaimer {
            font-size: 0.7em;
            color: #777;
            text-align: center;
            margin-top: 10px;
        }
        footer p {
            margin: 0;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">홈</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">

                <iframe src="https://coupa.ng/cfO0dP" width="100%" height="75" frameborder="0" scrolling="no" referrerpolicy="unsafe-url" browsingtopics></iframe>
            </div>

            <div class="content-container">
               <div class="iframe-item">
                    <iframe src="https://coupa.ng/cfOY0p" width="120" height="240" frameborder="0" scrolling="no" referrerpolicy="unsafe-url" browsingtopics></iframe>
                </div>
                <div class="iframe-item">
                    <iframe src="https://coupa.ng/cfOZFi" width="120" height="240" frameborder="0" scrolling="no" referrerpolicy="unsafe-url" browsingtopics></iframe>
                </div>
                <div class="iframe-item">
                    <iframe src="https://coupa.ng/cfOZSZ" width="120" height="240" frameborder="0" scrolling="no" referrerpolicy="unsafe-url" browsingtopics></iframe>

                <div class="iframe-item">

                <div class="iframe-item">

            <p class="disclaimer">이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다.</p>
            <div class="link-item">
            <a href="https://blog.naver.com/nocklog" target="_blank" rel="noopener noreferrer">낙로그 가기</a>
            </div>
        </section>

</html>
