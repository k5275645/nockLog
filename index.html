<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>낙지</title>
    <style>
        /* 기존 스타일 유지 */
        /* ... */
        
        /* 헤더와 푸터에 커서 스타일 추가 */
        header, footer {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <ul>
                <li><a href="#home" id="home-button">홈</a></li>
            </ul>
        </nav>
    </header>

    <!-- 기존 내용 유지 -->
    <!-- ... -->

    <footer id="footer">
        <a href="https://blog.naver.com/nocklog" target="_blank" rel="noopener noreferrer">낙지 블로그 가기</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var homeButton = document.getElementById('home-button');
            var homeSection = document.getElementById('home');
            var header = document.getElementById('header');
            var footer = document.getElementById('footer');
            
            function scrollToHome(e) {
                e.preventDefault();
                homeSection.scrollIntoView({ behavior: 'smooth' });
            }
            
            homeButton.addEventListener('click', scrollToHome);
            
            // 헤더 전체를 클릭했을 때 홈으로 스크롤
            header.addEventListener('click', scrollToHome);
            
            // 푸터 전체를 클릭했을 때 블로그로 이동
            footer.addEventListener('click', function(e) {
                // 이미 링크를 클릭한 경우 기본 동작 유지
                if (e.target.tagName === 'A') return;
                
                e.preventDefault();
                window.open('https://blog.naver.com/nocklog', '_blank');
            });
        });
    </script>
</body>
</html>
