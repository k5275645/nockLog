<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 GitHub Pages 사이트</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#about">소개</a></li>
                <li><a href="#skills">기술 스택</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>안녕하세요! <span class="highlight">웹 개발자</span>입니다</h1>
            <p class="tagline">창의적이고 효율적인 웹 솔루션을 만듭니다</p>
        </section>

        <section id="about">
            <h2>소개</h2>
            <p>저는 웹 개발에 열정을 가진 개발자입니다. 사용자 경험을 중시하며, 최신 기술 트렌드를 따라가려 노력합니다.</p>
        </section>

        <section id="skills">
            <h2>기술 스택</h2>
            <div class="skills-container">
                <div class="skill-item"><i class="fab fa-html5"></i> HTML5</div>
                <div class="skill-item"><i class="fab fa-css3-alt"></i> CSS3</div>
                <div class="skill-item"><i class="fab fa-js"></i> JavaScript</div>
                <div class="skill-item"><i class="fab fa-react"></i> React</div>
                <div class="skill-item"><i class="fab fa-node-js"></i> Node.js</div>
            </div>
        </section>

        <section id="contact">
            <h2>연락처</h2>
            <p>이메일: your.email@example.com</p>
            <p>GitHub: <a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 내 GitHub Pages 사이트. 모든 권리 보유.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
