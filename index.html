<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡 파트너스 링크</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .iframe-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-bottom: 20px;
        }
        .disclaimer {
            font-size: 0.8em;
            color: #777;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">홈</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>추천 제품</h2>
            <div class="iframe-container">
                <iframe src="https://coupa.ng/cfOY0p" width="120" height="240" frameborder="0" scrolling="no" referrerpolicy="unsafe-url" browsingtopics></iframe>
                <iframe src="https://coupa.ng/cfOZFi" width="120" height="240" frameborder="0" scrolling="no" referrerpolicy="unsafe-url" browsingtopics></iframe>
                <!-- 필요에 따라 추가 iframe 삽입 가능 -->
            </div>
            <p class="disclaimer">이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 쿠팡 파트너스 링크. 모든 권리 보유.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
