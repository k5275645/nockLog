<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>낙지 깃헙 페이지</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --accent-color: #3498db;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav ul li a:hover, nav ul li a:focus {
            color: var(--accent-color);
            background-color: rgba(255, 255, 255, 0.1);
        }
        nav ul li a:active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        main {
            flex-grow: 1;
            max-width: 1200px;
            margin: 80px auto 20px;
            padding: 0 20px;
            width: 100%;
            box-sizing: border-box;
        }
        section {
            background-color: white;
            margin-bottom: 30px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .search-widget {
            margin-bottom: 20px;
        }
        .content-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .iframe-item {
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        .disclaimer {
            font-size: 0.8em;
            color: #777;
            margin-top: 20px;
            text-align: center;
        }
        footer {
            margin-top: auto;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin: 5px 0;
            }
            .content-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .iframe-item {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home" id="home-button">홈</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <section id="home" class="section">
            <div class="search-widget">
                <iframe src="https://coupa.ng/cfO0dP" width="100%" height="75" frameborder="0" scrolling="no" referrerpolicy="unsafe-url" browsingtopics></iframe>
            </div>

            <div class="content-container">
               <div class="iframe-item">
                    <iframe src="https://coupa.ng/cfOY0p" width="120" height="240" frameborder="0" scrolling="no" referrerpolicy="unsafe-url" browsingtopics></iframe>
                </div>
                <div class="iframe-item">
                    <iframe src="https://coupa.ng/cfOZFi" width="120" height="240" frameborder="0" scrolling="no" referrerpolicy="unsafe-url" browsingtopics></iframe>
                </div>
                <div class="iframe-item">
                    <iframe src="https://coupa.ng/cfOZSZ" width="120" height="240" frameborder="0" scrolling="no" referrerpolicy="unsafe-url" browsingtopics></iframe>
                </div>
                <div class="iframe-item">
                    <iframe src="https://coupa.ng/cfOZTm" width="120" height="240" frameborder="0" scrolling="no" referrerpolicy="unsafe-url" browsingtopics></iframe>
                </div>
                <div class="iframe-item">
                    <iframe src="https://coupa.ng/cfOZTH" width="120" height="240" frameborder="0" scrolling="no" referrerpolicy="unsafe-url" browsingtopics></iframe>
                </div>
                <div class="iframe-item">
                    <iframe src="https://coupa.ng/cfOZT3" width="120" height="240" frameborder="0" scrolling="no" referrerpolicy="unsafe-url" browsingtopics></iframe>
                </div>
                <div class="iframe-item">
                    <iframe src="https://coupa.ng/cfO0wn" width="120" height="240" frameborder="0" scrolling="no" referrerpolicy="unsafe-url" browsingtopics></iframe>
                </div>
            </div>

            <p class="disclaimer">이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다.</p>
        </section>
    </main>

    <footer>
        <a href="https://blog.naver.com/nocklog" target="_blank" rel="noopener noreferrer">낙로그 가기</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var homeButton = document.getElementById('home-button');
            var homeSection = document.getElementById('home');
            
            homeButton.addEventListener('click', function(e) {
                e.preventDefault();
                homeSection.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
